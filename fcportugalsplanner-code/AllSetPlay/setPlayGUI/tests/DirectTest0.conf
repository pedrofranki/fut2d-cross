(setplay :name newSetPlay :id 1 :invertible true
	 :version splanner_1.3
	 :players
		(list
			(playerRole :roleName Player5)
			(playerRole :roleName Player6)
		) 
	 :abortCond (or (bowner :players  (list (player :team opp :number 1) (player :team opp :number 2) (player :team opp :number 3) (player :team opp :number 4) (player :team opp :number 5) (player :team opp :number 6) (player :team opp :number 7) (player :team opp :number 8) (player :team opp :number 9) (player :team opp :number 10) (player :team opp :number 11) )) (and (not (playm play_on)) (not (playm fk_our))))
	 :steps
		(seq
			(step :id 0 :waitTime 0 :abortTime 26
				 :participants
					(list
						(playerRole :roleName Player5)
						(at (playerRole :roleName Player6) (pt :x -27 :y -2.5))
					)
				 :condition (and (playm fk_our) (or (and (bpos :region (regNamed :name our_middle)) (bpos :region (regNamed :name mid_left))) (and (bpos :region (regNamed :name our_middle)) (bpos :region (regNamed :name mid_right)))))
				 :leadPlayer (playerRole :roleName Player5)
				 :transitions
					(list 
						(nextStep :id 1
							 :condition (canPassPl :from  (list (playerRole :roleName Player5) ) :to (list (playerRole :roleName Player6) ))
							 :directives
								(list
									(do 	:players (list (playerRole :roleName Player5) )
										:actions (list (bto :players (list (playerRole :roleName Player6) ) :type normal) )
									)
									(do 	:players (list (playerRole :roleName Player6) )
										:actions (list (receiveBall) )
									)

								)
						)
					)
			)
			(step :id 1 :waitTime 0 :abortTime 0
				 :participants
					(list
						(playerRole :roleName Player5)
						(at (playerRole :roleName Player6) (pt :x -27 :y -2.5))
					)
				 :condition (and (playm play_on) (bowner :players  (list (playerRole :roleName Player6) )))
				 :leadPlayer (playerRole :roleName Player6)
				 :transitions
					(list 
						(finish :directives (list))
					)
			)
		)
)
